<body>
  <header>
    <div class="container">
      <h2 class="title">社員管理システム</h2>
    </div>
  </header>

  <main>
    <!--表示部分-->
    <section class="container">
      <!-- テーブルクリア -->
      <table>
        <thead>
          <tr>
            リスト
          </tr>

          <th>社員番号</th>
          <th>苗字</th>
          <th>名前</th>
          <th>電話番号</th>
          <th>Eメール</th>
        </thead>

        <tbody class="syainList">
          <tr class="syain">
            <td>100</td>
            <td>三重　</td>
            <td>津</td>
            <td>0120111</td>
            <td>mie@co.jp</td>
          </tr>
          <tr class="syain">
            <td>101</td>
            <td>愛知</td>
            <td>名古屋</td>
            <td>0120222</td>
            <td>aichi@co.jp</td>
          </tr>
          <tr class="syain">
            <td>102</td>
            <td>岐阜</td>
            <td>岐阜</td>
            <td>0120333</td>
            <td>gifu@co.jp</td>
            </tr> 
        </tbody>
      </table>
    </section>
  </main>


  <!-- データ入力フォーム -->
  <section class="container">
    <h2　id="form-title">社員情報の追加</h2>
    <form id="syain-form" onSubmit="syainController.addSyain(event);">

      <!---div class="group">
        <label for="color">色を選択してください</label>
        <input id="color" name="color" type="color" placeholder="色" class="colorfield" />
      </div-->

      <div class="group">
        <label for="number">社員番号</label>
        <input id="number" name="number" type="number" placeholder="社員番号" class="field" />
      </div>

      <div class="group">
        <label for="firstName">苗字</label>
        <input id="firstName" name="firstName" type="text" placeholder="苗字" class="field" />
      </div>

      <div class="group">
        <label for="name">名前</label>
        <input id="name" name="name" type="text" placeholder="名前" class="field" />
      </div>

      <div class="group">
        <label for="phoneNumber">電話番号</label>
        <input id="phoneNumber" name="phoneNumber" type="number" placeholder="電話番号" class="field" />
      </div>

      <div class="group">
        <label for="mail">Eメール</label>
        <input id="mail" name="mail" type="text" placeholder="Eメール" class="field" />
      </div>

      <button id="add-syain" 　class="button btn-main" type="submit">追加</button>
      <button id="delete-syain" onclick="syainController.deleteItem(itemId)">削除</button>
      <!-- <button id="clear-ito" onclick="itoController.clearIto(event)">削除する</button> -->
    </form>
  </section>
  
  </section>
  <!-- ボタンで押した内容をスクリプトに渡す -->
  <script src="controller/syainController.js"></script>
  <script src="dao/syainDao.js"></script>
  <script src="service/ConnectionFactory.js"></script>
  <script src="view/BaseView.js"></script>
  <script src="view/DoneView.js"></script>
  <script src="view/syainView.js"></script>
  <script src="model/syain.js"></script>
  <script src="model/baseList.js"></script>
  <script src="model/syainList.js"></script>

  <script>
    var syainController = new SyainController();
  </script>
  
  <footer class="container"></footer>

  <nav>

</body>
